		<div class="pure-g contact">
				<div class="pure-u-1 contactdiv">
					<div class="l-box header">
						<h1 class="splash-head ">Contact Me
							<div class="wrap">
								<div class="envelope">
									<div class="envelope-front"></div>
									<div class="envelope-flap"></div>
									<div class="envelope-flap moves"></div>
									<div class="letter"></div>
								</div>
							</div>
					</h1>
					<br>
						<hr class="homehr">
						<p class="splash-subhead">
								<form class="pure-form pure-form-aligned">
								    <fieldset>
								        <div class="pure-control-group">
								            <label for="aligned-name">Name</label>
								            <input type="text" id="aligned-name" placeholder="Name" required=""/>
								        </div>
								        <div class="pure-control-group">
								            <label for="aligned-email">Email</label>
								            <input type="email" id="aligned-email" placeholder="Email" required=""/>
								        </div>
								        <div class="pure-control-group">
								            <label for="aligned-subject">Subject</label>
								            <input type="text" id="aligned-subject" placeholder="Subject" required="" />
								        </div>
								        <div class="pure-control-group">
								            <label for="aligned-message">Message</label>
														<textarea class="pure-input-1-2" id="aligned-message" placeholder="Enter your message here..." required=""></textarea>
								        </div>
								        <div class="pure-controls">
								            <button type="submit" class="pure-button pure-button-primary">Submit</button>
								        </div>
								    </fieldset>
								</form>
						</p>
					</div>
				</div>
